<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1ouz - Dashboard Pilote</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboard_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="sidebar">
        <div class="logo">F1ouz</div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
            <li><a href="dashboard_pilote.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <main class="dashboard-content">
        <header class="top-bar">
            <h1>Statistiques Pilote</h1>
            <div class="controls">
                <select id="driverSelect">
                    <option value="" disabled>Choisir un pilote...</option>
                    </select>
                <select id="seasonSelect">
                    </select>
                <button onclick="updateDashboard()" class="btn-load">Charger</button>
            </div>
        </header>

        <section class="driver-hero">
            <div class="driver-image">
                <img id="driverPhoto" src="https://via.placeholder.com/200" alt="Driver">
            </div>
            <div class="driver-info">
                <h2 id="driverName">Chargement...</h2>
                <div class="badges">
                    <span class="badge team" id="driverNationality">FRA</span>
                    <span class="badge number" id="driverNumber">#</span>
                </div>
            </div>
            <div class="hero-stat">
                <h3>Pilote du Moment</h3>
                <p>Analyse de la saison <span id="displaySeason">2023</span></p>
            </div>
        </section>

        <section class="stats-grid">
            <div class="card">
                <h3><i class="fas fa-trophy"></i> Victoires (Carrière)</h3>
                <p class="stat-value" id="statWins">0</p>
            </div>
            <div class="card">
                <h3><i class="fas fa-medal"></i> Podiums (Carrière)</h3>
                <p class="stat-value" id="statPodiums">0</p>
            </div>
            <div class="card">
                <h3><i class="fas fa-star"></i> Points (Saison)</h3>
                <p class="stat-value" id="statSeasonPoints">0</p>
            </div>
            <div class="card">
                <h3><i class="fas fa-flag-checkered"></i> Points Totaux</h3>
                <p class="stat-value" id="statCareerPoints">0</p>
            </div>
        </section>

        <section class="chart-container">
            <h3>Historique des positions (Saison sélectionnée)</h3>
            <canvas id="performanceChart"></canvas>
        </section>

    </main>

    <script src="dashboard_script.js"></script>
</body>
</html>
