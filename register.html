<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - F1 Analytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container reverse">
        
        <div class="auth-visual" style="background-image: url('https://sportsbase.io/images/gpfans/copy_1200x800/6921e22ae83237828079e3f76b3480ef11fb3021.jpg');">
            <div class="visual-content">
                <h2>Nouvelle<br>Saison.</h2>
                <p>Créez votre profil et suivez les statistiques du championnat.</p>
            </div>
        </div>

        <div class="auth-form-side">
            <div class="cockpit-card">
                <div class="cockpit-header">
                    <h1>Inscription</h1>
                    <p class="subtitle">NEW_DRIVER :: REGISTRATION</p>
                </div>

                <form id="registerForm">
                    <div class="input-group">
                        <label for="reg-username">Nom de code (Pseudo)</label>
                        <input type="text" id="reg-username" name="username" required>
                    </div>

                    <div class="input-group">
                        <label for="reg-password">Mot de passe Sécurisé</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>

                    <button type="submit" class="btn-login">Valider l'inscription</button>
                </form>

                <p id="error-message" class="error"></p>
                <p id="success-message" style="color: #00ff00; margin-top: 10px; font-family: monospace;"></p>
                
                <p class="footer-text">
                    Déjà sur la grille ? <a href="login.html">Retour aux stands</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
