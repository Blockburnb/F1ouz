<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - F1 Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        
        <div class="auth-visual">
            <div class="visual-content">
                <h2>Performance<br>Unleashed.</h2>
                <p>Accédez aux données de télémétrie depuis 1950.</p>
            </div>
        </div>

        <div class="auth-form-side">
            <div class="cockpit-card">
                <div class="cockpit-header">
                    <h1>Pilote Login</h1>
                    <p class="subtitle">SYSTEM :: READY_TO_CONNECT</p>
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Identifiant</label>
                        <input type="text" id="username" name="username" placeholder="EX: HAM44" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-login">Démarrer le moteur</button>
                </form>

                <p id="error-message" class="error"></p>
                
                <div class="divider">ACCÈS RESTREINT</div>

                <a href="index.html" class="btn-guest">Mode Spectateur (Invité)</a>

                <p class="footer-text">
                    Pas de licence ? <a href="register.html">Rejoindre l'écurie</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
