services:
  # Node.js application
  app:
    build: .
    container_name: compte_app
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=appuser
      - DB_PASSWORD=apppassword
      - DB_NAME=tp_login
    volumes:
      - .:/app
      - /app/node_modules  # Prevent local directory from overwriting node_modules
    command: sh -c "npm install && node server.js"
  
  # MySQL service
  db:
    image: mysql:8.0
    container_name: compte_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tp_login
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  db_data: