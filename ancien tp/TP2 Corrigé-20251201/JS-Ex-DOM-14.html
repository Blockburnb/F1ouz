 <!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>DOM - création tableau </title>
  </head>
  <body>
    <h1> Liste des chansons </h1>
    
    <input type="button" value="Créer la liste" onclick="generer_table()" />
    
    <script type="text/JavaScript">
    
    function generer_table() 
    {
     // récupérer l'objet "body", il n'y en a qu'un, on peut récupérer le 1er (i.e. [0]) 
     var vBody = document.getElementsByTagName("body")[0];

    // créer un element <table> et un élément <tbody>
    var vTbl = document.createElement("table");
    var vTblBody = document.createElement("tbody");

    // créer les lignes (*4) et les colonnes (*2) du tableau
    for (var i = 0; i < 3; i++) {
        // créer les lignes du tableau
        var vLigne = document.createElement("tr");

        for (var j = 0; j < 2; j++) {
         // Créer un element <td> et un noeud texte, avec son texte
         var vCell = document.createElement("td");
         var vCellText = document.createTextNode("ligne " + i + ", colonne " + j,);
         vCell.appendChild(vCellText);
         vLigne.appendChild(vCell);
        }

    // ajouter la ligne au tableau
    vTblBody.appendChild(vLigne);
  }

  // Mettre le <tbody> dans le <table>
  vTbl.appendChild(vTblBody);
  // Ajouter <table> dans <body>
  vBody.appendChild(vTbl);
  // Modifier l'attribut bordure de l'objet vTbl a 2;
  vTbl.setAttribute("border", "2"); 
  
  vTblBody.childNodes[1].childNodes[1].innerHTML = "Test!";
}

  </script>


  </body>
</html>
