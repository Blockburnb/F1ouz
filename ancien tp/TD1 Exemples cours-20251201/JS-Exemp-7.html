 <!DOCTYPE html>
<head><meta content="text/html; charset=UTF-8"/>
  <title> Création dynamique d'un tableau avec JS et DOM </title>
</head>
<body>
  <h1 id="vTitre">Création d'un tableau<br></h1>
  <input type="button" value="Générer un tableau." onclick="generer()"/>
<br>

<script language=JavaScript>

function generer() {
  // identifier la balise body
  var body = document.getElementsByTagName("body")[0];

  // créer un element <table>  pour le tableau et un element <tbody> pour le contenu du tableau
  var tbl = document.createElement("table");
  var tblBody = document.createElement("tbody");

  // création des cellules du tableau dans des variables vrow et vcell
  for (var i = 0; i < 3; i++) 
  {
    	// créer les lignes <tr>
    	var vrow = document.createElement("tr");

   	 	for (var j = 0; j < 2; j++) 
   	 	{
     		 // Créer une élément <td> et un noeud texte
     		 var vcell = document.createElement("td");
     		 var vcellText = document.createTextNode( "cellule ligne " + i + ", colonne " + j);
     		 // ajouter le noeud texte comme enfant du l'élément td
     		 vcell.appendChild(vcellText);
     		 // ajouter l'élément <td> comme enfant de l'élément <tr>
    	 	 vrow.appendChild(vcell);
   	 	}
   		 // ajouter une nouvelle ligne <tr>
   		 tblBody.appendChild(vrow);
  }

  // mettre le  <tbody> dans la table <table>
  tbl.appendChild(tblBody);
  // ajouter <table> dans le <body>
  body.appendChild(tbl);
  // modifier les bordures du tableau "tbl" à 2;
  tbl.setAttribute("border", "2");
}
</script>

</body></html>
